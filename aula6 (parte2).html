<body>
    <h1 style="text-align: center;">Aula 6 (Parte2) - Comando for e Arrays</h1>
</body>
<script>
    let fiboArray = [];

    let penultimo = 1;
    let ultimo = 1;

    let soma = penultimo + ultimo;
    
    fiboArray.push(penultimo);
    fiboArray.push(ultimo);
    fiboArray.push(soma);

    penultimo = ultimo;
    ultimo = soma;
    soma = penultimo + ultimo;

    fiboArray.push(soma);

    penultimo = ultimo;
    ultimo = soma;
    soma = penultimo + ultimo;

    fiboArray.push(soma);

    console.log(fiboArray);
</script>
