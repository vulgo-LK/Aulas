<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1 style="text-align: center;">Arrays</h1>
</body>
<script>
    let bandeiras = [1, 2, 3, 4, 5];

    let inputUsuario = Number(prompt("Digite um número de 1 a 5"))

    for (let index = 0; index < bandeiras.length; index++) {
        if (bandeiras[index] === inputUsuario) {
            console.log("Número encontado!");
        }
    }
</script>
</html>
