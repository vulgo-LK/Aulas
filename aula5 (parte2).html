<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <h1 style="text-align: center;">Aula 5 - Calculadora</h1>
    <input type="number" id="inputID_01">
    <input type="number" id="inputID_02">

    <p>O maior Ã©: <span id="spanID"></span></p>
    <button onclick="mostraMaior()">Mostrar</button>
</body>
<script>
    function mostraMaior() {
        if (Number(inputID_01.value) > Number(inputID_02.value)) {
            spanID.innerHTML = inputID_01.value
        } else {
            spanID.innerHTML = inputID_02.value
        }
    }
</script>
